<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>BarTab - Don't Drink Your Wallet Away</title>
    <link href="https://fonts.googleapis.com/css?family=Fira+Code&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <img src="./image.png" alt="logo" class="logo">
        <nav>
          <ul>
            <li><a href="">Login</a></li>
            <li><a href="">Sign Up</a></li>
          </ul>
        </nav>
      </div>
      <div class="bartab">
        <p class="bartabanim">BarTab</p>
        <h2>Don't Drink Your Wallet Away</h2>
      </div>
    </div>

    <div class="wrap">
      <div class="login-box">
        <h2>Login</h2>
        <form action="#">
          <div class="input-box">
            <span class="login-icon"></span>
            <input type="email" required>
            <label>Email</label>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
