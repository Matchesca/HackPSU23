<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>BarTab - Don't Drink Your Wallet Away</title>
    <link href="https://fonts.googleapis.com/css?family=Fira+Code&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="god">
    <div class="container">
      <div class="navbar">
        <img src="./image.png" alt="logo" class="logo">
        <nav>
          <ul>
            <li><button id="toggle" class="btnlogin">Login</button></li>
          </ul>
        </nav>
      </div>
      
      <div class="bartab">
        <p class="bartabanim">BarTab</p>
        <h2>Don't Drink Your Wallet Away</h2>
      </div>
    </div>

    <div id="wrap" class="wrapper">
      <span class="close"><ion-icon name="close-outline"></ion-icon></span>
      
      <div class="form-box Login">
      <h2>Login</h2>
      <form action="#">



        <div class="input-box">
          <span class="icon"><ion-icon name="mail"></ion-icon></span>
          <input id="email" type="email" required>
          <label>Email</label>
        </div>
        <div class="input-box">
          <span class="icon"><ion-icon name="key"></ion-icon></span>
          <input type="password" required>
          <label>Password</label>
        </div>
        <div class="forget">
          <label><input type="checkbox">Remember me</label>

        </div>
        <button id="lgn_btn" type="submit" class="btn_login">Login

        </button>
        <div class="login_reg">
          <p>Don't have an account?<a href="#" id="rl" class="register-link">Register</a></p>
        </div>
      </form>
      </div>

      <div class="form-box register">
        <h2>Registerion</h2>
        <form action="#">

          <div class="input-box">
            <span class="icon"><ion-icon name="person-circle-outline"></ion-icon></ion-icon></span>
            <input id="fName" type="text" required>
            <label>First Name</label>
          </div>

          <div class="input-box">
            <span class="icon"><ion-icon name="person-circle-outline"></ion-icon></ion-icon></span>
            <input id="lName" type="text" required>
            <label>Last Name</label>
          </div>
  
  

          <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input id="email" type="email" required>
            <label>Email</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="key"></ion-icon></span>
            <input type="password" required>
            <label>Password</label>
          </div>
          <div class="forget">
            <label><input type="checkbox">Agree to terms and conditions?</label>
  
          </div>
          <button id="lgn_btn" type="submit" class="btn_Register">Register
  
          </button>
          <div class="login_reg">
            <p>Already have an account?<a href="#" class="login-link">Login</a></p>
          </div>
        </form>
        </div>

    </div>
  </div>
<script src="./script.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script type="module" src="./index.js"></script>
  </body>

</html>
