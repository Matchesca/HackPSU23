<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>BarTab - Don't Drink Your Wallet Away</title>
    <link href="https://fonts.googleapis.com/css?family=Fira+Code&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <img src="./image.png" alt="logo" class="logo">
        <nav>
          <ul>
            <li><button class="btnlogin">Login</button></li>
          </ul>
        </nav>
      </div>
      
      <div class="bartab">
        <p class="bartabanim">BarTab</p>
        <h2>Don't Drink Your Wallet Away</h2>
      </div>
    </div>

    <div class="wrapper">
      <div class="form-box">
      <h2>Login</h2>
      <form action="#">
        <div class="input-box">
          <span class="icon"><ion-icon name="mail"></ion-icon></span>
          <input type="email" required>
          <label>Email</label>
        </div>
        <div class="input-box">
          <span class="icon"><ion-icon name="key"></ion-icon></span>
          <input type="password" required>
          <label>Password</label>
        </div>
        <div class="forget">
          <label><input type="checkbox">Remember me</label>

        </div>
        <button type="submit" class="btn">Login

        </button>
        <div class="login_reg">
          <p>Don't have an account?<a href="#" class="register-link">Register</a></p>
        </div>
      </form>
      </div>

    </div>

    
<script src="script.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

  </body>

</html>
